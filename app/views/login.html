        <div class = "loginBox box">
          <h1 class="loginTitle">Log In</h1>
          <form>
            <input ng-model = "email" type = "text" class="loginInput textbox" id = "email" placeholder ="Email"/>
            <input ng-model = "password" type = "password" class="loginInput textbox" id = "password" placeholder ="Password"/>
            <input ng-click = "login()" type = "submit" id = "loginSubmit" class = "loginSubmit" value = "Log In">
          </form>
        </div>
